<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM :</title>
  </head>
  <body>
    <ul class="box">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    function additem(item) {
      let li = document.createElement("li");
      // li.setAttribute("class",'list-1')
      li.innerHTML = `${item}`;
      document.querySelector(".box").appendChild(li);
    }
    additem("Python");
    additem("ReactJs");

    //  add item in optimize way

    function additemopt(item) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(item));
      document.querySelector(".box").appendChild(li);
    }
    additemopt("Nextjs");

    //  edit

    const li = document.querySelector(".box").getElementsByTagName("li")[1];

    // li.textContent = "Ruby"

    // li.replaceWith(licreate)

    // Remove

    const liremove = document
      .querySelector(".box")
      .getElementsByTagName("li")[2];
    liremove.remove();
  </script>
</html>
